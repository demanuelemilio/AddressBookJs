<h2>{{address.lastName}}, {{address.firstName}}</h2>


<form>

  <div class="form-group row">
    <label for="firstName" class="col-sm-5 form-control-label">First Name</label>
    <div class="col-sm-5">
      <input id ="firstName" class="form-control" type="text" ng-model="user.firstName" />
    </div>
  </div>

  <div class="form-group row">
    <label for="lastName" class="col-sm-5">Last Name</label>
    <div class="col-sm-5">
      <input id="lastName" class="form-control" type="text" ng-model="user.lastName"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-5" >Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="email" ng-model="user.email"/>
    </div>
  </div>
   

   <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="update(user)">Update</button>
      <button type="submit" class="btn btn-danger" ng-click="delete(user)">Delete</button>
    </div>
  </div>


</form>
